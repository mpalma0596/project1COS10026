<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Contact page for GovTech Solutions" />
        <meta name="keywords" content="Contact, GovTech Solutions, Support" />
        <meta name="author" content="Michael Palma" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>

<body class="contact">
    <header>
        <h1>Contact Our Team</h1>
    </header>

    <main>
        <section>
        <h2 id="contact-info-heading">Contact Information</h2>
        <p>Email: <a href="mailto:GovTechSolution@outlook.com">GovTechSolution@outlook.com</a></p>
        <p>Phone: <a href="tel:+61123456789">+61 444 572 595</a></p>
        <p id="address">
            <span class="addr-label">Address:</span>
            <span class="addr-value">John Street, Hawthorn, VIC, 3122, Australia</span>
        </p>
        </section>


        <section> 
        <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post">
        <h2 id="contact-form-heading">Send Us a Message</h2>
        </form>
        </section>
    <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
    </div>

    <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
    </div>

    <div> 
    <label for="enquiry">Select an enquiry type:</label>
    <select id="enquiry" name="enquiry" required>
        <option value="">-- Please choose an option --</option>
        <option value="job-application">Job Application</option>
        <option value="position">Position</option>
        <option value="working-hours">Working Hours</option>
        <option value="salary">Salary</option>
        <option value="benefits">Benefits</option>
        <option value="leave">Leave/Time Off</option>
        <option value="other">Other</option>
    </select>
    </div>

    <div>
    <label>Select your study level:</label>

    <label class="radio-inline">
        <input type="radio" id="undergrad" name="study-level" value="undergraduate" required>
        Undergraduate
    </label>

    <label class="radio-inline">
        <input type="radio" id="graduate" name="study-level" value="graduate">
        Graduate
    </label>

    <label class="radio-inline">
        <input type="radio" id="phd" name="study-level" value="phd">
        PhD
    </label>
    </div>

    <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>


    <div>
    <button type="submit">Send</button>
    </div>
    </main>


    <footer>
        <p>&copy; <span id="year">2025</span> G06 Digital Services. All rights reserved.</p>
        <p><a href="index.html" id="index">Back to Home</a></p>
    </footer>
</body>
</html>
